server.port=9092
#数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/wolfcode_shop_order
#MySQL驱动
spring.datasource.driverClassName=com.mysql.jdbc.Driver
#数据库账号
spring.datasource.username=root
#数据库密码
spring.datasource.password=516548100
#阿里巴巴Druid连接池
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#mybatis的mapper.xml配置文件路径
mybatis.mapperLocations=classpath:mapper/*.xml
#mybatis设置domain的别名
mybatis.typeAliasesPackage=cn.wolfcode.shop.domain

#配置dubbo相关属性
spring.dubbo.application.name=order-server
#设置RPC协议和端口(默认20880)
spring.dubbo.protocol.name=dubbo
spring.dubbo.protocol.port=20882
#配置客户端启动检查
spring.dubbo.consumer.check=false
#设置注解扫描的包
spring.dubbo.base-package=cn.wolfcode.shop
